<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">UFC</div>
        <div class="header__menu">
            <span>메뉴</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </header>
    <main class="main-screen">
        <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/background_image_md/s3/image/2022-08/080622-ufc-fight-night-santos-vs-hill-SG-hero.jpg.jpg?h=d1cb525d&itok=nuhb-5UU" alt="">
        <div class="main-screen__info">
            <img src="./ufcpic.png">
            <img src="./ufcpic2.png">
        </div>
        <div class="main-screen__event">
            <span>UFCFIGHT NIGHT</>
            <span>산토스 VS 힐</>
            <span>8월 7일 일요일</>
            <span>
                <button>대진 카드</button>
                <button>UFC 인스타그램</button>
            </span>
        </div>
        <footer class="main-footer">
            <div class="news">
                <div class="news__header">
                    <span class="news__header__article">인기 기사</span>
                    <span class="news__header__subtitle">스폰서</span>
                </div>
                <div class="news__topnews">
                    <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/homepage_grid_tablet_x1/s3/2022-08/073021-ufc277-pena-nunes-2-amanda-nunes-beat-julianna-pena-1200x800-GettyImages-1411925792.jpg?itok=KP7KXnFj" alt="">
                    <div class="news__topnews-article">누네스,P4P 1위 탈환</div>
                    <div class="news__topnews-menu">이야기 읽기</div>
                </div>
            </div>
            <div class="more">더보기</div>
            <nav class="nav">
                <div class="nav__row"></div>
                <div class="nav__row"></div>
                    <div class="nav__row-column">HELP</div>
                    <div class="nav__row-column"><span>법</span><span>조항</span><span>개인 정보</span></div>
                <div class="nav__row">
                    <div class="nav__row-info">
                        <span>Do Not Sell My Personal information</span>
                        <span>Powered by OneTrust</span>
                    </div>
                    <div class="nav__row-info">
                        저작권ⓒ 2001-2022 UFC 판권 소유
                    </div>
                </div>
            </nav>
        </footer>
    </main>
</body>
<script src="https://kit.fontawesome.com/558e523924.js" crossorigin="anonymous"></script>
</html>
