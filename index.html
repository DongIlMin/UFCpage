<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UFC</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            UFC
        </div>
        <div class="header__menu">
                <div>메뉴</div>
                <i class="fa-solid fa-angle-down"></i>
        </div>
    </header>
    <main class="main-screen">
        <div class="main-screen__event">
            <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/background_image_md/s3/image/2022-08/080622-ufc-fight-night-santos-vs-hill-SG-hero.jpg.jpg?h=d1cb525d&itok=nuhb-5UU" alt="">
            <div class="main-screen__main">
                <span>UFC FIGHT NIGHT</span>
                <span>산토스 VS 힐</span>
                <span>8월 7일 일요일</span>
                <div class="main-screen__main-button">
                    <button id="button">대진 카드</button>
                    <button id="button">UFC 인스타그램</button>
                </div>
            </div>
        </div>
        <div class="main-screen__event-main">
            <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/next_last_event_athlete/s3/2021-10/69355%252Fprofile-galery%252Ffullbodyleft-picture%252FSANTOS_THIAGO_L_10-02.png?itok=nL2_mqOL">
            <div class="main-screen__event-info">
                <span>UFC</span>
                <div class="main-screen__event-info__title">
                    <div>FIGHT</div>
                    <div>NIGHT</div>
                </div>
                <span>SANTOS VS</span>
                <span>HILL</span>
            </div>
                <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/next_last_event_athlete/s3/2022-02/0e784a55-9753-4680-9453-94aecde1a07e%252FHILL_JAMAHAL_R_02-19.png?itok=pqPwTtMv">
        </div>
        <footer class="main-footer">
            <div class="news">
                <div class="news__header">
                    <span>인기 기사</span>
                    <span>스폰서</span>
                </div>
                <div class="news__topnews">
                    <img src="https://dmxg5wxfqgb4u.cloudfront.net/styles/homepage_grid_tablet_x1/s3/2022-08/073021-ufc277-pena-nunes-2-amanda-nunes-beat-julianna-pena-1200x800-GettyImages-1411925792.jpg?itok=KP7KXnFj" alt="">
                    <div class="news__topnews-article">
                        <div>누네스,P4P 1위 탈환</div>
                        <div>이야기 읽기</div>
                    </div>
                </div>
            </div>
            <div class="more">더보기</div>
            <nav class="nav">
                <div class="nav__row">
                    <div class="nav__row-column">
                        <div>UFC</div>
                        <div>KOREA</div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="nav__row-column">
                        <div class="nav_row-column-menu">
                            <span>HELP</span>
                        </div>
                        <div class="nav__row-column-menu">
                            <span>법</span>
                            <span>조항</span>
                            <span>개인 정보</span>
                        </div>
                    </div>
                </div>
                <div class="nav__row">
                    <div class="nav__row-info">
                        <span>Do Not Sell My Personal information</span>
                        <span>Powered by OneTrust</span>
                    </div>
                    <div class="nav__row-info">
                        저작권ⓒ 2001-2022 UFC 판권 소유
                    </div>
                </div>
            </nav>
        </footer>
    </main>
</body>
<script src="https://kit.fontawesome.com/558e523924.js" crossorigin="anonymous"></script>
</html>
